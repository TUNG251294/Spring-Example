<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Create Employee</h1>
<p>
    <a th:href="@{/list}">Employee List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"
       style="color:lightgreen;margin:10px 0px;"></p>
</th:block>
<form th:action="@{/create}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="text" th:field="*{salary}"/></td>
        </tr>
        <tr>
            <td>Branch:</td>
            <td>
                <select th:field="*{branch}">
                    <option th:each="b : ${branchs}" th:value="${b.id}" th:text="${b.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
